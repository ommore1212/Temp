<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manya ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">My Lovely <span>Manya</span> ❤️</h1>

   <video autoplay muted loop id="bg-video">
    <source src="bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

<!-- Preloader -->
<div id="preloader">
  <div class="loader">💖 Loading Manya’s World 💖</div>
  <button id="start-btn">Tap to Start 💖</button>
</div>

<!-- Website -->
<div id="main-content" style="display:none;">
  <div class="video-bg">
    <video loop playsinline id="bg-video">
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay">
    <h1>💖 Manya 💖</h1>
    <p>You are my everything 🌸</p>
  </div>
</div>



  <!-- 3D Photo Cube -->
  <div class="scene">
    <div class="cube">
      <div class="face front"><img src="photo1.jpg" alt="Manya"></div>
      <div class="face back"><img src="photo2.jpg" alt="Manya"></div>
      <div class="face right"><img src="photo3.jpg" alt="Manya"></div>
      <div class="face left"><img src="photo4.jpg" alt="Manya"></div>
      <div class="face top"><img src="photo5.jpg" alt="Manya"></div>
      <div class="face bottom"><img src="photo6.jpg" alt="Manya"></div>
    </div>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="card">
      <div class="inner">
        <div class="front"><img src="photo1.jpg" alt="Manya"></div>
        <div class="back"><h2>Manya ❤️</h2></div>
      </div>
    </div>
    <div class="card">
      <div class="inner">
        <div class="front"><img src="photo2.jpg" alt="Manya"></div>
        <div class="back"><h2>Beautiful 🌸</h2></div>
      </div>
    </div>
    <div class="card">
      <div class="inner">
        <div class="front"><img src="photo3.jpg" alt="Manya"></div>
        <div class="back"><h2>My Angel ✨</h2></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
